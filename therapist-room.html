<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Therapist Room - Detective AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    #login-container, #room-content {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      max-width: 600px;
      width: 90%;
      margin-top: 60px;
    }
    #room-content {
      display: none;
    }
    input[type=password] {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-top: 15px;
      background: #292929;
      color: #ddd;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #3f51b5;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #5c6bc0;
    }
    h2 {
      margin-bottom: 0;
    }
    textarea {
      margin-top: 20px;
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 6px;
      border: none;
      background: #292929;
      color: #ddd;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
    }
    .journals {
      margin-top: 20px;
      background: #292929;
      padding: 15px;
      border-radius: 6px;
      max-height: 280px;
      overflow-y: auto;
      font-size: 0.95rem;
      color: #f3c677;
    }
    .journals h3 {
      margin-top: 0;
      color: #f3c677;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>üîê Therapist Access</h2>
    <p>Please enter your password to access the Therapist Room.</p>
    <input type="password" id="pwd-input" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="room-content">
    <h1>üíô Therapist Room</h1>
    <p>Provide emotional support and write empathetic journal entries below.</p>

    <textarea id="journal" placeholder="Write your supportive journal entry here..."></textarea>
    <button onclick="saveJournal()">Save Entry</button>

    <div class="journals" id="journal-entries">
      <h3>Previous Entries:</h3>
      <ul id="journal-list"></ul>
    </div>
  </div>

  <!-- Hidden alert form -->
  <form id="alert-form" action="https://formspree.io/f/YOUR-FORM-ID" method="POST" style="display:none;">
    <input type="hidden" name="message" value="Unauthorized access attempt to Therapist Room." />
    <button type="submit">Send</button>
  </form>

  <script>
    function checkPassword() {
      const input = document.getElementById('pwd-input').value;
      const correctPassword = 'secure-therapist-2025'; // Change this

      if(input === correctPassword) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('room-content').style.display = 'block';
        loadJournals();
      } else {
        document.getElementById('alert-form').submit();
      }
    }

    function saveJournal() {
      const entry = document.getElementById('journal').value.trim();
      const list = document.getElementById('journal-list');

      if(entry.length === 0) {
        alert("Entry cannot be empty.");
        return;
      }

      // Save to localStorage
      let journals = JSON.parse(localStorage.getItem('therapistJournals') || '[]');
      journals.push({ text: entry, date: new Date().toLocaleString() });
      localStorage.setItem('therapistJournals', JSON.stringify(journals));

      document.getElementById('journal').value = '';
      loadJournals();
    }

    function loadJournals() {
      const list = document.getElementById('journal-list');
      list.innerHTML = '';
      let journals = JSON.parse(localStorage.getItem('therapistJournals') || '[]');
      if(journals.length === 0) {
        list.innerHTML = '<li>No entries yet.</li>';
        return;
      }

      journals.forEach(j => {
        const li = document.createElement('li');
        li.textContent = `[${j.date}] ‚Äî ${j.text}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
