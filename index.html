<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Intake Form - Detective AI</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type=text], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background: #292929;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      background: #3f51b5;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #5c6bc0;
    }
  </style>
</head>
<body>

  <h1>üìù Client Intake Form</h1>
  <form id="client-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required placeholder="Client's name" />

    <label for="age">Age:</label>
    <input type="text" id="age" required placeholder="Client's age" />

    <label for="gender">Gender:</label>
    <input type="text" id="gender" required placeholder="Client's gender" />

    <label for="when">When (Date/Location):</label>
    <input type="text" id="when" required placeholder="e.g., 2025-09-01 - New York" />

    <label for="behavior">Behavior Description:</label>
    <textarea id="behavior" required placeholder="Describe observed behavior"></textarea>

    <label for="message">Additional Message / Notes:</label>
    <textarea id="message" placeholder="Additional notes or observations"></textarea>

    <button type="submit">Submit Report</button>
  </form>

  <script>
    document.getElementById('client-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Gather input values
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const when = document.getElementById('when').value.trim();
      const behavior = document.getElementById('behavior').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !age || !gender || !when || !behavior) {
        alert('Please fill in all required fields.');
        return;
      }

      // Build new report object
      const newReport = {
        name,
        age,
        gender,
        when,
        behavior,
        message
      };

      // Retrieve existing reports or create new array
      const existingReports = JSON.parse(localStorage.getItem('clientReports') || '[]');

      // Add new report to array
      existingReports.push(newReport);

      // Save back to localStorage
      localStorage.setItem('clientReports', JSON.stringify(existingReports));

      alert('Report submitted successfully!');

      // Reset form
      e.target.reset();
    });
  </script>

</body>
</html>
