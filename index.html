<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Intake Form - Detective AI</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type=text], input[type=email], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background: #292929;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      background: #3f51b5;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #5c6bc0;
    }

    .status-msg {
      margin-top: 15px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <h1>üìù Client Intake Form</h1>

  <form id="client-form" action="https://formspree.io/f/xkgvqwnw" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required placeholder="Client's name" />

    <label for="age">Age:</label>
    <input type="text" name="age" id="age" required placeholder="Client's age" />

    <label for="gender">Gender:</label>
    <input type="text" name="gender" id="gender" required placeholder="Client's gender" />

    <label for="when">When (Date/Location):</label>
    <input type="text" name="when" id="when" required placeholder="e.g., 2025-09-01 - New York" />

    <label for="behavior">Behavior Description:</label>
    <textarea name="behavior" id="behavior" required placeholder="Describe observed behavior"></textarea>

    <label for="message">Additional Message / Notes:</label>
    <textarea name="message" id="message" placeholder="Additional notes or observations"></textarea>

    <!-- Optional hidden fields -->
    <input type="hidden" name="_subject" value="New Client Report Submitted" />
    <input type="hidden" name="_redirect" value="thank-you.html" />

    <button type="submit">Submit Report</button>

    <div class="status-msg" id="status-msg"></div>
  </form>

  <script>
    document.getElementById('client-form').addEventListener('submit', function (e) {
      // Collect data before form leaves page
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const when = document.getElementById('when').value.trim();
      const behavior = document.getElementById('behavior').value.trim();
      const message = document.getElementById('message').value.trim();

      // Create new report object
      const newReport = { name, age, gender, when, behavior, message };

      // Retrieve existing reports from localStorage or initialize empty array
      const existingReports = JSON.parse(localStorage.getItem('clientReports') || '[]');

      // Add new report
      existingReports.push(newReport);

      // Save updated list back to localStorage
      localStorage.setItem('clientReports', JSON.stringify(existingReports));

      // Optional: show message (won‚Äôt be seen if redirect happens)
      document.getElementById('status-msg').textContent = 'üìÅ Saved locally. Sending email...';
    });
  </script>

</body>
</html>
