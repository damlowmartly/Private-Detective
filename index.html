<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detective AI - Client Report</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 20px #3f51b5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #3f51b5;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type=text], input[type=number], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #292929;
      border: none;
      border-radius: 8px;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #3f51b5;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5c6bc0;
    }
    #status {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://i.imgur.com/wyDb0Xp.png" alt="Detective AI Logo" />
    <h1>Detective AI - Report Incident</h1>
    <form id="report-form" action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
      <label for="name">Full Name (or alias):</label>
      <input type="text" id="name" name="name" required autocomplete="off" />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Non-binary</option>
        <option>Prefer not to say</option>
      </select>

      <label for="when">When did it happen?</label>
      <input type="text" id="when" name="when" placeholder="e.g. 2 weeks ago, last Monday" required />

      <label for="behavior">Describe the behavior or incident:</label>
      <textarea id="behavior" name="behavior" required></textarea>

      <label for="message">Additional details:</label>
      <textarea id="message" name="message" placeholder="Anything else you want to add..."></textarea>

      <button type="submit">Submit Report</button>
    </form>
    <div id="status"></div>
  </div>

<script>
  // Intercept form submit to save data to localStorage + Formspree submit

  const form = document.getElementById('report-form');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const report = {
      name: form.name.value.trim(),
      age: form.age.value.trim(),
      gender: form.gender.value,
      when: form.when.value.trim(),
      behavior: form.behavior.value.trim(),
      message: form.message.value.trim(),
      submittedAt: new Date().toISOString()
    };

    // Save to localStorage for team
    let reports = JSON.parse(localStorage.getItem('clientReports') || '[]');
    reports.push(report);
    localStorage.setItem('clientReports', JSON.stringify(reports));

    // Send to Formspree
    fetch(form.action, {
      method: 'POST',
      headers: { 'Accept': 'application/json' },
      body: new FormData(form)
    }).then(response => {
      if (response.ok) {
        statusDiv.style.color = '#4caf50';
        statusDiv.textContent = 'Report successfully submitted. Thank you!';
        form.reset();
      } else {
        statusDiv.style.color = '#f44336';
        statusDiv.textContent = 'Error submitting report. Please try again later.';
      }
    }).catch(() => {
      statusDiv.style.color = '#f44336';
      statusDiv.textContent = 'Network error. Please try again later.';
    });
  });
</script>

</body>
</html>
