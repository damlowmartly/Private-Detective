<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Intake Form - Detective AI</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type=text], input[type=email], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background: #292929;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      background: #3f51b5;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #5c6bc0;
    }

    .status-msg {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #4caf50;
    }
  </style>
</head>
<body>

  <h1>üìù Client Intake Form</h1>

  <form id="client-form" action="https://formspree.io/f/xkgvqwnw" method="POST">
    <label for="email">Email (required):
    <input type="email" name="email" id="email" required placeholder="client@example.com" /></label>

    <label for="name">Name:
    <input type="text" name="name" id="name" required placeholder="Client's name" /></label>

    <label for="age">Age:
    <input type="text" name="age" id="age" required placeholder="Client's age" /></label>

    <label for="gender">Gender:
    <input type="text" name="gender" id="gender" required placeholder="Client's gender" /></label>

    <label for="when">When (Date/Location):
    <input type="text" name="when" id="when" required placeholder="e.g., 2025-09-01 - New York" /></label>

    <label for="behavior">Behavior Description:
    <textarea name="behavior" id="behavior" required placeholder="Describe observed behavior"></textarea></label>

    <label for="message">Additional Message / Notes:
    <textarea name="message" id="message" placeholder="Additional notes or observations"></textarea></label>

    <input type="hidden" name="_subject" value="New Client Report Submitted" />
    <input type="hidden" name="_redirect" value="thank-you.html" />

    <button type="submit">Submit Report</button>
    <div class="status-msg" id="status-msg"></div>
  </form>

  <script>
    document.getElementById('client-form').addEventListener('submit', function (e) {
      // Collect form data for localStorage
      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const when = document.getElementById('when').value.trim();
      const behavior = document.getElementById('behavior').value.trim();
      const message = document.getElementById('message').value.trim();

      // Save locally
      const newReport = { email, name, age, gender, when, behavior, message };
      const existingReports = JSON.parse(localStorage.getItem('clientReports') || '[]');
      existingReports.push(newReport);
      localStorage.setItem('clientReports', JSON.stringify(existingReports));

      document.getElementById('status-msg').textContent = 'üìÅ Report saved locally and submitted.';
      // Note: Formspree will handle the actual submission, page redirect on success.
    });
  </script>

</body>
</html>
